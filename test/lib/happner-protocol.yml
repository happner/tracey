job_types:
  - name: 'happner-protocol' #built in job_type
    path: './lib/job_types/happner-protocol/runner' #what gets required
github:
  token: '' #no token here - this is a public
  secret: '' #our github secret, used for all endpoints

repos:
  - owner: 'happner' #owner of repo
    name: 'happner-protocol' #name, combined to form the full name tracey/happner
    node_js:
      - '7'
    job_type: 'happner-protocol' #matching defined job type above

job:
  folder: './tracey_job_folder' #where our jobs go to, in relation to index.js

queue:
    folder: './tracey_queue_folder' #where our queue is built, in relation to index.js

url: '0.0.0.0' #public url, that Tracey listens on, where our github hooks are sending their payloads to